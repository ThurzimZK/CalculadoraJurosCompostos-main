<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Etapa 1
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>

        <!--  SEGUNGO -->

        <div id="calculator">
            <h2>
                Etapa 2
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value2">Montante final:</label>
                    <input type="number" id="value2">
                </div>

                <div class="input-field">
                    <label for="fee2">Taxa de Juros a.a:</label>
                    <input type="number" id="fee2">
                </div>

                <div class="input-field">
                    <label for="time2">Tempo de Rendimento a.a:</label>
                    <input type="number" id="time2">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total2">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate2">
                Calcular
            </button>
        </div>

        <!--  TERCEIRO -->

        <div id="calculator">
            <h2>
                Etapa 3
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value3">Valor Inicial (capital):</label>
                    <input type="number" id="value3">
                </div>

                <div class="input-field">
                    <label for="fee3">Montante final:</label>
                    <input type="number" id="fee3">
                </div>

                <div class="input-field">
                    <label for="time3">Tempo de Rendimento a.m:</label>
                    <input type="number" id="time3">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total3">
                     0%
                </span>
            </div>

            <button id="calculate3">
                Calcular
            </button>
        </div>

        <!--  QUARTO -->

        <div id="calculator">
            <h2>
                Etapa 4
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value4">Valor Inicial (capital):</label>
                    <input type="number" id="value4">
                </div>

                <div class="input-field">
                    <label for="fee4">Taxa de Juros a.m:</label>
                    <input type="number" id="fee4">
                </div>

                <div class="input-field">
                    <label for="time4">Montante final:</label>
                    <input type="number" id="time4">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total4">
                    0 m
                </span>
            </div>

            <button id="calculate4">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
